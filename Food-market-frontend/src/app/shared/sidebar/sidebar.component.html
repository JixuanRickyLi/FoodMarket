<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h2>Food Market</h2>
    </div>
    <img src="https://www.vmcdn.ca/f/files/shared/food/adobe-stock-food-market.jpeg;w=960" alt="concordia library">
  </div>

  <mat-divider></mat-divider>

  <h2 matSubheader>Buyer Pages</h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/">
    <mat-icon>home</mat-icon>
    Home page
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/buyerorders">
    <mat-icon>list_ul</mat-icon>
    My Orders
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/cart">
    <mat-icon [matBadge]="itemNumInCart > 0 ? itemNumInCart : null" matBadgeColor="warn">shopping_cart</mat-icon>
    My Cart
  </a>

  <mat-divider></mat-divider>

  <h2 matSubheader>Seller Pages</h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/addproduct">
    <mat-icon>add_box</mat-icon>
    Post new food
  </a>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/sellerproducts">
    <mat-icon>fastfood</mat-icon>
    My food for sale
  </a>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/sellerorders">
    <mat-icon>notifications_active</mat-icon>
    My Orders
  </a>

</mat-nav-list>
