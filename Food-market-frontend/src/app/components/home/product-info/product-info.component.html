<h2 mat-dialog-title>Product Detailed Information</h2>
<mat-dialog-content>
  <div class="item">
    <strong>Food name: </strong> {{data.productName}}
  </div>
  <div class="item">
    <strong>Description: </strong> {{data.productDescription}}
  </div>
  <div class="item">
    <strong>Price: </strong> ${{data.productPrice}}
  </div>
  <div class="item">
    <strong>Stock: </strong> {{data.productStock}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
