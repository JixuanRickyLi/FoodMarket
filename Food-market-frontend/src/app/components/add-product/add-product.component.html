<!-- Material form register -->
<mat-card>

  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>
      <strong>Post a new dish</strong>
    </mat-card-title>
  </mat-card-header>

  <!--Card content-->
  <mat-card-content>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="text-center" style="color: #757575;">
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="dish name"
          ngModel
          name="name"
          required>
        <mat-error>
          dish name can not be empty.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="price"
          ngModel
          type="number"
          name="price"
          required>
        <mat-error>
          price is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="stock"
          ngModel
          type="number"
          name="stock"
          required>
        <mat-error>
          stock is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Description"
          ngModel
          name="description">
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Image URL"
          ngModel
          name="image">
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Food Category</mat-label>
        <mat-select (selectionChange)=change($event)>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.typeName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!f.valid" type="submit">Post</button>
      <mat-error *ngIf="errMsg">
        {{errMsg}}
      </mat-error>

    </form>

  </mat-card-content>

</mat-card>
