<h2 mat-dialog-title>Are you sure to pay this order?</h2>
<mat-dialog-content>
  <div class="item">
    <strong>Total price: </strong>$ {{data}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
